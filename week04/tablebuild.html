<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 230 | Table Build Activity</title>
    <meta name="description" content="WDD 230 - Week 04: Table Build Activity">
    <meta name="author" content="Lucas Gomes Araujo">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header><h1>WDD 230 | Table Build Activity</h1></header>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>

        </tbody>
    </table>
    <footer>&copy;Lucas G. Araujo | BYU-Idaho | WDD 230 - Winter 2024</footer>
</body>
</html>
