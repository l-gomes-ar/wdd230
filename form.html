    <main>
        <h1>WDD 230: Web Frontend Development - Form</h1>
        <section class="card form">
            <form action="record.html" method="get">
                <fieldset>
                    <legend>User Details</legend>
                    <label>Username:<input type="text" id="username" name="username" required autofocus></label>
                    <label>Password:<input type="password" id="password" name="password" required pattern="[a-zA-Z]{8,}" title="Password must be at least eight (8) characters long and alpha-numeric."></label>
                    <label>Re-Enter Password:<input type="password" id="passwordConfirmation" name="passwordConfirmation" pattern="[a-zA-Z]{8,}" required></label>
                    <div id="feedback"></div>
                    <label>Email:<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                </fieldset>
                <fieldset>
                    <legend>Rating</legend>
                    <div id="rangeValue">1</div>
                    <label>Page Rating:<input type="range" name="pageRating" id="pageRating" value="0" step="1" min="1" max="10" list="rangevalues"></label>
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Send Your Page Rate">
            </form>
